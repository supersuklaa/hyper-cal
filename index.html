  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    :root {
      --holder-width: 475px;
    }
    #holder {
      max-width: var(--holder-width);
      margin: auto;
    }
    .month .table {
      display: grid;
		  grid-template-columns: repeat(7, 1fr);
    }
    .month .table .day {

    .hide {
      display: none;

    .editor {
      color: orange;
      background: black;
      position: absolute;
      width: var(--holder-width);
      top: 0;
      min-height: 300px;
    }
